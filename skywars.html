<!DOCTYPE html>

  <title>Skywars Tier List</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .tier-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .tier {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .tier h2 {
      margin-top: 0;
      font-size: 24px;
      color: #f0c040;
      text-align: center;
      margin-bottom: 15px;
    }
    .player {
      font-size: 18px;
      margin: 8px 0;
      word-break: break-word;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
