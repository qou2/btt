<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sword Rankings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .rankings {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .sword {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .sword img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }
    .sword-info {
      display: flex;
      flex-direction: column;
    }
    .rank {
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }
    .name {
      font-size: 22px;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Sword Rankings</h1>

  <div class="rankings">
    <div class="sword">
      <img src="https://via.placeholder.com/60" alt="Sword Image">
      <div class="sword-info">
        <div class="rank">#1</div>
        <div class="name">Netherite Sword</div>
      </div>
    </div>

    <div class="sword">
      <img src="https://via.placeholder.com/60" alt="Sword Image">
      <div class="sword-info">
        <div class="rank">#2</div>
        <div class="name">Diamond Sword</div>
      </div>
    </div>

    <div class="sword">
      <img src="https://via.placeholder.com/60" alt="Sword Image">
      <div class="sword-info">
        <div class="rank">#3</div>
        <div class="name">Iron Sword</div>
      </div>
    </div>

    <!-- Add more swords here -->
  </div>

</body>
</html>
